<!DOCTYPE html>
<html lang="pt-br" style="width: 100%; height: 100%;">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Eventos</title>
        <style type="text/css">
            img, a#btnZoeira {
                position: absolute;
                z-index: 9;
            }
        </style>
    </head>
    <body style="width: 100%; height: 800px;">
        <a href="index.html" title="PÃ¡gina Inicial" style="background-color: #0DDC6F; text-decoration: none; padding: 8px; color: #FFFFFF; border-radius: 5px; margin-top: 10px; display: inline-block;" onmouseover="this.style.backgroundColor ='#018B43'" onmouseout="this.style.backgroundColor='#0DDC6F'">Home</a>
        <h2>Eventos</h2>

        <a id="btnZoeira" href="http://www.google.com" title="Acessar Google" onmouseover="moveElement(this)" target="_blank">

        </a>

    <script type="text/javascript">
        function moveElement(e)
        {
            console.log(e.style)
            let left = Math.floor(Math.random() * 1601);
            let top = Math.floor(Math.random() * 800);
            e.style.left = (left) + 'px';
            e.style.top = (top) + 'px';
        }
    </script>
