<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tabelas</title>
    </head>
    <body>
        <a href="index.html" title="Página Inicial" style="background-color: #0DDC6F; text-decoration: none; padding: 8px; color: #FFFFFF; border-radius: 5px; margin-top: 10px; display: inline-block;" onMouseOver="this.style.backgroundColor ='#018B43'" onMouseOut="this.style.backgroundColor='#0DDC6F'">Home</a>
        <h2>Tabelas</h2>
        <h4>Pessoas</h4>
        <table width="500" border="1">
            <thead>
                <tr>
                    <th width="33.33%">Nome</th>
                    <th width="33.33%">Idade</th>
                    <th width="33.33%">Cidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Gomes</td>
                    <td>30</td>
                    <td>Maringá</td>
                </tr>
                <tr>
                    <td>Fulano</td>
                    <td colspan="2">29</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <h4>Produtos</h4>
        <table width="500" border="1">
            <thead>
                <tr bgcolor="#CCCCCC">
                    <th width="33.33%">Descrição</th>
                    <th width="33.33%">Qtde.</th>
                    <th width="33.33%">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laranja</td>
                    <td>3</td>
                    <td>3,10</td>
                </tr>
                <tr>
                    <td>Maça</td>
                    <td>1</td>
                    <td>0,90</td>
                </tr>
                <tr bgcolor="#CCCCCC">
                    <th align="left" colspan="2">Subtotal</th>
                    <th align="left">4,00</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
