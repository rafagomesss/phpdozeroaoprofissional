<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Tags Input</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="index.html" title="Página Inicial" style="background-color: #0DDC6F; text-decoration: none; padding: 8px; color: #FFFFFF; border-radius: 5px; margin-top: 10px; display: inline-block;" onMouseOver="this.style.backgroundColor ='#018B43'" onMouseOut="this.style.backgroundColor='#0DDC6F'">Home</a>
        <h2>Tags Input</h2>

        <form method="POST" action="">
            <label for="search">Pesquisa:</label>
            <input type="search" name="search" placeholder="pesquise aqui">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="search" placeholder="digite email aqui" required>
            <br><br>
            <label for="url">URL:</label>
            <input type="url" name="url" placeholder="insira url aqui">
            <br><br>
            <label for="tel">Contato:</label>
            <input type="tel" name="tel" placeholder="insira telefone aqui">
            <br><br>
            <label for="number">Número:</label>
            <input type="number" name="number" placeholder="0">
            <br><br>
            <label for="range">Alcance:</label>
            <input type="range" min="1" max="10" name="range">
            <br><br>
            <label for="date">Data:</label>
            <input type="date" name="date" value="1988-11-09">
            <br><br>
            <label for="month">Mês:</label>
            <input type="month" name="month">
            <br><br>
            <label for="week">Semana:</label>
            <input type="week" name="week">
            <br><br>
            <label for="time">Horas:</label>
            <input type="time" name="time">
            <br><br>
            <label for="datetime-local">Data e Hora:</label>
            <input type="datetime-local" name="datetime-local">
            <br><br>
            <label for="color">Cor:</label>
            <input type="color" name="color">
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
